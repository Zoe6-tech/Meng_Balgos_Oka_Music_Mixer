<!DOCTYPE html>
<html>
<head>
	<title>Music mixer</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="container">
	  <h1>Welcome to Asian Music Mixer Game!!!</h1>
	   <div class="controllers">
       	 <h2 class="hidden"> Control Buttons</h3>
         <button class="play-button">How To Play</button>
         <button class="pause-button">Pause</button>
         <button class="restart-button">Restart</button>
       </div>
       <div class="boardbox">
       	<h3 class="hidden">How To Play</h3>
       	 <span class="close-button">X</span>
       </div>
	<!--stage area-->
	 <div id="stage">
	 	<h2 class="hidden">Stage Area</h2>
   <!---------------china stage area----------------------->
	 	<div  class="area">
	  		<h3 class="hidden">China stage area</h3>
	 		<div class="dropzone dropzone-China">
	 			<h4 class="hidden">China image area</h4>
	 			<audio src=""></audio>
	 			<img src="images/china_doll_origin.svg" alt="china_doll_origin">
	 		</div>
	 		<div class="dragzone dragzone-China" id="buttonholder">
	 			<h4 class="hidden">Japan button area</h4>
	 			<img class="button button-c" src="images/dizi.svg" alt="dizi">
	 			<img class="button button-c" src="images/guzheng.svg" alt="guzheng">
	 			<img class="button button-c" src="images/pipa.svg" alt="pipa">
	 			<img class="button button-c" src="images/erhu.svg" alt="erhu">
	 		</div>
	 	</div>
<!---------------------Philippines stage area------------------------------>
	 	<div class="area">
	 		<h3 class="hidden">Philippines stage area</h3>
	 		<div class="dropzone dropzone-Philippines">
	 			<h4 class="hidden">Philippines image area</h4>
	 			<audio src=""></audio>
	 			<img src="images/ph_doll_origin.svg" alt="ph_doll_origin">
	 		</div>
	 		<div class="dragzone dragzone-Philippines"  id="buttonholder">
	 			<h4 class="hidden">Philippines button area</h4>
	 			<img class="button button-p" src="images/kulintang.svg" alt="dizi">
	 			<img class="button button-p" src="images/luntang.svg" alt="guzheng">
	 			<img class="button button-p" src="images/diwas.svg" alt="pipa">
	 			<img class="button button-p" src="images/gumbas.svg" alt="erhu">
	 		</div>
	 	</div>

<!-------------------japan stage area---------------------------------->
	 	<div  class="area">
	 		<h3 class="hidden">Japan stage area</h3>
	 		<div class="dropzone dropzone-Japan">
	 			<h4 class="hidden">Japan image area</h4>
	 			<audio src=""></audio>
	 			<img src="images/china_doll_origin.svg" alt="china_doll_origin">
	 		</div>
	 		<div class="dragzone dragzone-Japan" >
	 			<h4 class="hidden">Japan button area</h4>
	 			<img class="button button-j" src="images/dizi.svg" alt="dizi">
	 			<img class="button button-j" src="images/guzheng.svg" alt="guzheng">
	 			<img class="button button-j" src="images/pipa.svg" alt="pipa">
	 			<img class="button button-j" src="images/erhu.svg" alt="erhu">
	 		</div>
	 	</div>



	 </div>
	</div>
     <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
